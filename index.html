<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendataan Makan Karyawan</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1,
      h2,
      h3 {
        margin: 5px;
      }
      #rfidInput {
        opacity: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h2>Sistem Pendataan Makan Karyawan</h2>

    <input id="rfidInput" autofocus />

    <div style="margin-top: 10px">
      <h3><span id="nama">NAMA</span></h3>
      <h3><span id="message"></span></h3>
    </div>

    <script>
      const input = document.getElementById("rfidInput");
      const namaKyw = document.getElementById("nama");
      const message = document.getElementById("message");

      setInterval(() => input.focus(), 500);

      input.addEventListener("input", async () => {
        const rfid = input.value.trim();
        if (!rfid || rfid.length < 3) return;

        message.textContent = "";
        namaKyw.textContent = "";

        try {
          const res = await fetch("https://services.ama.id/employee/makan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ rfid }),
          });

          const result = await res.json();
          console.log("response", result);

          if (result.data) {
            namaKyw.textContent = result.data.nama;

            if (result.message === "Scan diluar jam") {
              message.textContent = result.message;
            }
          } else {
            namaKyw.textContent = "Tidak ditemukan";
            message.textContent = result.message || "";
          }
        } catch (err) {
          namaKyw.textContent = err;
          console.log("ERRORRR", err);
        }

        input.value = "";
      });
    </script>
  </body>
</html>
