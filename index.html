<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendataan Makan Karyawan</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1,
      h2,
      h3 {
        margin: 5px;
      }
      #rfidInput {
        opacity: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h2>Sistem Pendataan Makan Karyawan</h2>

    <input id="rfidInput" autofocus />

    <div style="margin-top: 10px">
      <h3><span id="nama">NAMA</span></h3>
      <h3><span id="message"></span></h3>
    </div>

    <script>
      const input = document.getElementById("rfidInput");
      const namaKyw = document.getElementById("nama");
      const message = document.getElementById("message");

      setInterval(() => input.focus(), 500);

      let timer = null;

      input.addEventListener("input", () => {
        if (timer) clearTimeout(timer);

        timer = setTimeout(async () => {
          const rfid = input.value.trim();
          if (!rfid || rfid.length < 3) return;

          try {
            const res = await fetch("https://services.ama.id/employee/makan", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ rfid }),
            });
            const result = await res.json();
            console.log("response", result);

            // let statusText = "";
            // if (result.data.ismakan === 1 && result.data.actual_makan === 0) {
            //   statusText = "Terdata Makan";
            // } else if (result.data.ismakan === 1 && result.data.actual_makan === 1) {
            //   statusText = "Sudah Makan";
            // } else if (result.data.ismakan === 0 && result.data.actual_makan === 1) {
            //   statusText = "Tidak terdata makan";
            // } else {
            //   statusText = "Scan diluar jam";
            // }

            if (result.data) {
              namaKyw.textContent = result.data.nama;
              result.message === "Scan diluar jam"
                ? (message.textContent = result.message)
                : "";
              // isMakan.textContent = statusText;
            } else {
              namaKyw.textContent = "Tidak ditemukan";
              // isMakan.textContent = "-";
            }
          } catch (err) {
            namaKyw.textContent = "Error dari Server";
            console.log("ERRORRR",err);
            
            // isMakan.textContent = "-";
          }

          input.value = "";
        }, 300);
      });
    </script>
  </body>
</html>
